<!DOCTYPE html>
<html land="en">
  <head>
    <title>Links in HTML</title>
  </head>
  <body>
    <div>
      <section>
        <h1>External Links in HTML</h1>
        <p>
          One of the common tasks we have in creating our HTML documents is
          creating links to other pages. You can find out more by searching
          <a href="https://www.google.com" target="_blank">Google</a>
        </p>
      </section>

      <section>
        <h1>Bookmark Links in HTML</h1>
        <p><a href="#target">This is the question.</a></p>
        <p id="target">This is the target.</p>
      </section>
    </div>
  </body>
</html>
