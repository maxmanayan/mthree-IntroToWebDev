<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images in HTML</title>
  </head>
  <body>
    <h1>Using Images</h1>
    <p>This page is boring without images.</p>
    <p>
      An HTML page is plain without rich content to make it look better. Let's
      add an image to help.
    </p>
    <p>
      <img
        src="../images/dogCat.jpg"
        alt="Photo of a puppy and a kitten."
        style="border: thick red solid; width: 500px"
      />
    </p>
  </body>
</html>
