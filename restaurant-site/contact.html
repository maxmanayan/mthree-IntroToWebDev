<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tico's Tacos</title>

    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h5>Contact Us</h5>
        <hr />
        <h1>Tico's Tacos</h1>
      </header>

      <nav>
        <hr />
        <a href="./index.html">Home</a>
        <a href="./menu.html">Menu</a>
        <a href="./contact.html">Contact Us</a>
        <hr />
      </nav>

      <section id="body">
        <form id="contact-form" onsubmit="false">
          <div class="form-row">
            <div class="form-group col">
              <label for="name">Name:</label>
            </div>
            <div class="form-group col">
              <input type="text" id="name" name="name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="email">Email:</label>
            </div>
            <div class="form-group col">
              <input type="text" id="email" name="email" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="phone">Phone:</label>
            </div>
            <div class="form-group col">
              <input type="text" id="phone" name="phone" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Reason for Inquiry:</label>
            </div>
            <div class="form-group col">
              <select id="dropdown" name="dropdown">
                <option value="catering" default>Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Additional Information:</label>
            </div>
            <div class="form-group col">
              <textarea id="info" name="info"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Have you been to the restaurant?</label>
            </div>
            <div class="form-group col">
              <input type="radio" name="visted" id="radioNo" value="no" />
              <label for="radioNo">No</label>
              <input type="radio" name="visted" id="radioYes" value="yes" />
              <label for="radioNo">Yes</label>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Best days to contact you:</label>
            </div>
            <div class="form-group col">
              <input
                type="checkbox"
                name="weekday"
                class="weekday"
                id="monday"
                value="monday"
              />
              <label for="monday">M</label>
              <input
                type="checkbox"
                name="weekday"
                class="weekday"
                id="tuesday"
                value="tuesday"
              />
              <label for="tuesday">T</label>
              <input
                type="checkbox"
                name="weekday"
                class="weekday"
                id="wednesday"
                value="wednesday"
              />
              <label for="wednesday">W</label>
              <input
                type="checkbox"
                name="weekday"
                class="weekday"
                id="thursday"
                value="thursday"
              />
              <label for="thursday">Th</label>
              <input
                type="checkbox"
                name="weekday"
                class="weekday"
                id="friday"
                value="friday"
              />
              <label for="friday">F</label>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-secondary">
              Send Request
            </button>
          </div>
        </form>
      </section>

      <footer style="background-color: cornflowerblue; color: white">
        <hr />
        <h5>120 State St, West Valley, TN, 37055</h5>
        <h5>+1-(615)-555-7460</h5>
      </footer>
    </div>

    <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/download/ -->
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
