<html lang="en">
  <head>
    <title>Lucky Sevens</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Lucky Sevens</h1>
    </header>

    <section>
      <form
        id="betting-form"
        onsubmit="return validateBet()"
        onreset="resetGame()"
      >
        <div id="betting-container">
          <label for="starting-bet">Starting Bet:</label>
          <div id="betting-input">
            <span>$</span>
            <input
              id="starting-bet"
              name="starting-bet"
              type="number"
              placeholder="0"
            />
            <span>.00</span>
          </div>
        </div>
        <div id="error-message">
          <p>*You must bet at least $1.00 to play!*</p>
        </div>
        <div id="button-container">
          <button type="submit" id="play-button">Play</button>
          <button type="reset" id="reset-button">Reset</button>
        </div>
      </form>
    </section>

    <section>
      <table id="res-table">
        <caption>
          Results
        </caption>
        <tbody>
          <tr>
            <td>Starting Bet</td>
            <td id="res-starting-bet"></td>
          </tr>
          <tr>
            <td>Total Rolls Before Going Broke</td>
            <td id="res-total-rolls"></td>
          </tr>
          <tr>
            <td>Highest Amount Won</td>
            <td id="res-highest-amount"></td>
          </tr>
          <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td id="res-roll-at-highest"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <script type="text/JavaScript" src="./scripts.js"></script>
  </body>
</html>
